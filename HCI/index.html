
<!doctype html>
<html>
<head>
    <title>Haptic Illusion Feedback Controller</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700i,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $( "#draggable" ).draggable({ revert: true, containment: "#boxBounds", scroll: false });
            $( "#draggable2" ).draggable({ revert: true, helper: "clone" });

            $('#draggable').draggable({
                containment: "#boxBounds",
                drag: function() {
                    var offset = $(this).position();
                    getMarkerPos(offset);
                },
                stop: function() {
                    var offset = $(this).position();
                    getMarkerPos(offset);
                }
            });

            getMarkerPos($("#draggable").position());

            function getMarkerPos(offset) {
                var xPos = parseFloat(offset.left/100);
                var yPos = parseFloat((0 - offset.top)/100);
                $('#posX').text('x: ' + xPos.toFixed(2));
                $('#posY').text('y: ' + yPos.toFixed(2));
            }
 
            $('#setBoundaries').click(() => {
                var xmin = $("#xmin").val();
                var xmax = $("#xmax").val();
                var ymin = $("#ymin").val();
                var ymax = $("#ymax").val();
                var valArr = checkBoundaryValues(xmin, xmax, ymin, ymax);
                changeBoundaryValues(valArr);
            })
            const correspondingHardness = {
                0: 1,
                1: 2,
                2: 3,
                3: 4,
                4: 5
            }
            let lastCoords = [null, null];

            $('input[type=range]').on('input', function () {
                $(this).trigger('change');
            });
            $('#frictionSlider').change( function() { 
                $("#frictionValue").text($(this).val());
                changeFrictionValue(correspondingHardness[$(this).val()]);
            });


            // window.setInterval(function(){
            //     getCurrentPos();
            // }, 50);

            function checkBoundaryValues(){
                var xmin = $("#xmin").val() || -1;
                var xmax = $("#xmax").val() || 1;
                var ymin = $("#ymin").val() || -1;
                var ymax = $("#ymax").val() || 1;
                var warningMsg = '';
                if (xmin < -1) {
                    xmin = -1;
                    warningMsg = "Please check your boundary values.";
                } 
                if (ymin < -1) {
                    ymin = -1;
                    warningMsg = "Please check your boundary values.";
                }
                if (xmax > 1) {
                    xmax = 1;
                    warningMsg = "Please check your boundary values.";
                }
                if (ymax > 1) {
                    ymax = 1;
                    warningMsg = "Please check your boundary values.";
                }
                if (xmin > xmax || xmax < xmin) {
                    xmin = -1;
                    xmax = 1;
                    warningMsg = "Please check your boundary values.";
                }
                if (ymin > ymax || ymax < ymin) {
                    ymin = -1;
                    ymax = 1;
                    warningMsg = "Please check your boundary values.";
                }
                $("#xmin").val(xmin);
                $("#xmax").val(xmax);
                $("#ymin").val(ymin);
                $("#ymax").val(ymax);
                $("#warningMsg").html(warningMsg);
                return [xmin, xmax, ymin, ymax];
            } 

            function getCurrentPos() {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/currentPosition/');
                xhr.send();
                xhr.onload = function() {
                    if (xhr.status != 200) { // analyze HTTP status of the response
                        alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
                    } else { // show the result
                        let result = JSON.parse(xhr.response);
                        console.log(result);
                        if (result.length < 1) {
                            return;
                        }
                        lastCoords = [result[0], result[1]];
                        
                    }
                }
            }            

            function changeFrictionValue(frictionValue){
                let xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
                let url = '/api/setFriction/' + frictionValue;
                xmlhttp.open("POST", url);
                xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xmlhttp.send();   
            }

            function changeBoundaryValues(valArray) {
                console.log(valArray);
                let xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
                let url = '/api/setBoundaries/';
                xmlhttp.open("POST", url);
                xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xmlhttp.send(JSON.stringify(valArray));   
            }
        });
    </script>
</head>

<body>
<div class="wrapper">
    <h1>Haptic Illusion Feedback Controller</h1>
    <div id="markerbounds">
        <div id="boxBounds"></div>
            <div id="box">
                <div id="draggable">
                    <div id="marker"></div>
                </div>
            </div>
      </div>
    <div id="settings">
        <span id="posX"></span>
        <span id="posY"></span>
        <table>
        <tr>
            <td>
                <p>x-min(-1 to 1): <input type='text' id='xmin' value='-1'></input></p>
            </td>
            <td>
                <p>x-max(>x-min to 1): <input type='text' id='xmax' value='1'></input></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>y-min(-1 to 1): <input type='text' id='ymin' value='-1'></input></p>
            </td>
            <td>
                <p>y-max(>y-min to 1): <input type='text' id='ymax' value='1'></input></p>
            </td>
        </tr>
         </table>
         <button id='setBoundaries'>Set boundary values</button>
         <span id='warningMsg'></span>

        <p>Feedback Friction: <span id="frictionValue">0</span></p>
        <input type="range" min="0" max="4" value="0" class="slider" id="frictionSlider">
    </div>
</div>
</body>
</html>
