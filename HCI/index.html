
<!doctype html>
<html>
<head>
    <title>Haptic Illusion Feedback Controller</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700i,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: 'Roboto',-apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 80%;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.2em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        border-radius: 20px;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #b2193c;
        cursor: pointer;
        border-radius: 50%;
    }

    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script>
        
        $(document).ready(function(){
            const correspondingDelays = {
                0: 0,
                1: 200,
                2: 400,
                3: 600,
                4: 800,
                5: 1000
            }
            $('input[type=range]').on('input', function () {
                $(this).trigger('change');
            });
            $('#frictionSlider').change( function() { 
                $("#frictionValue").text($(this).val());
                changeFrictionValue(correspondingDelays[$(this).val()]);
            });

            var ctx = document.getElementById('hapticVector').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Haptic Vector',
                    data: [[0, 1]],
                    pointBackgroundColor: 'black',
                    pointRadius: 5,
                    fill: false,
                    showLine: false
                }]
            },
            options : {
                responsive: true,
                scales: {
                    xAxes: [{
                        display: true,
                        ticks: {
                            suggestedMin: -1,
                            suggestedMax: 1
                        }
                    }],
                    yAxes: [{
                        display: true,
                        ticks: {
                            suggestedMin: -1,
                            suggestedMax: 1
                        }
                    }]
                }
            }
            });

            function changeFrictionValue(frictionValue){
                var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
                var url = '/api/setFriction/' + frictionValue;
                xmlhttp.open("POST", url);
                xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xmlhttp.send();   
            }
        });
    </script>
</head>

<body>
<div>
    <h1>Haptic Illusion Feedback Controller</h1>
    <canvas id="hapticVector"></canvas>
    <p>Feedback Friction: <span id="frictionValue">0</span></p>
    <input type="range" min="0" max="5" value="0" class="slider" id="frictionSlider">
    
</div>
</body>
</html>
